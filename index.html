<html>
  <head>
    <!-- Title of the project -->
    <title>Sorting Visualizer</title>
    <!-- Jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Styles.css link-->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>

    <body class="bg-dark">

        <!-- HEADER FOR THE PAGE -->

        <nav class = "navbar navbar-light bg-light">
            <div class = "container-fluid">
                <a class = "navbar-brand" href="#" style="margin: auto;">Sorting Visualizer</a>
            </div>
        </nav>

        <!-- Buttons Section -->

        <div class = "row mt-3">

            <!-- Generate New Array Button -->
            <div class = "col-2">
                <button id = "generate_new_array" type = "button" class = "btn btn-outline-light"> Generate New Array </button>
            </div>

            <!-- Size of the Array -->
            <div class = "col">
                <div class = "text-white"> Array Size</div>
                <input type="range" class = "form-range w-75 mt-1" min = "20" max = "100" step = "20" id = "arraySize">
            </div>

            <!-- Animation Delay -->
            <div class = "col">
                <div class = "text-white"> Animation Delay</div>
                <input type="range" class = "form-range w-75 mt-1" min = "5" max = "400" step = "5" id = "speed">
            </div>

            <!-- Sorting Algos Buttons-->
            <div class="col-5 ">
                <button id="merge" type="button" class="btn btn-outline-light"> Merge sort </button>
                <button id="bubble" type="button" class="btn btn-outline-light"> Bubble sort </button>
                <button id="insert" type="button" class="btn btn-outline-light"> Insertion sort </button>
                <button id="select" type="button" class="btn btn-outline-light"> Selection Sort </button>
                <button id="quick" type="button" class="btn btn-outline-light"> Quick Sort </button>
            </div>

        </div>

        <!-- Visulializer Container -->
        <div class = "container mt-5">
            <div class = "row">
                <div class = "col-5"></div>
                <div id = "arrayContainer" class = "col-10"></div>
                <div class = "col-1"></div>
            </div>
        </div>

        <!-- Java Script links for sorting -->
        <script src="insertionSort.js"></script>
        <script src="mergeSort.js"></script>
        <script src="bubbleSort.js"></script>
        <script src="animation.js"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
